<!DOCTYPE html>
<html lang="en">
<head>

    <title>log in</title>
    <script src="login.js"></script>
</head>
<body>
    <div class = "container">
        <form>
            <div class="form-group">
              <label for="user">მომხმარებლის სახელი</label>

              <label for="password">მომხმარებლის პაროლი</label>
              <input type="password" class="form-control" id="password" placeholder="*******">
            </div>
            <button type = "button" onclick = "login()" class="btn btn-primary">შესვლა</button>
          </form>
    </div>
   
</body>
